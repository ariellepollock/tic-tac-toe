<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poiret+One&family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mukta:wght@200&family=Poiret+One&family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Let's Play Tic Tac Toe!</header>
    <h2>X's Turn</h2>

    <!-- square markers -->
    <main id="board">
        <div id="sq-0"></div>
        <div id="sq-1"></div>
        <div id="sq-2"></div>
        <div id="sq-3"></div>
        <div id="sq-4"></div>
        <div id="sq-5"></div>
        <div id="sq-6"></div>
        <div id="sq-7"></div>
        <div id="sq-8"></div>
    </main>

    <!-- play again button -->
    <div>
        <button>PLAY AGAIN</button>
    </div>
</body>
</html>
